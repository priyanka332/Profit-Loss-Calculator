<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Profit & Loss Calculator</h1>
    </header>
    <main>
        <label class="input-label" for="initial-price">Initial Price</label>
        <input class="input-text" type="text" id="initial-price" placeholder="Enter Initial Price Here">
        
        <label class="input-label" for="stocks-quantity">Quantity of Stocks</label>
        <input class="input-text" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought">
        
        <label class="input-label" for="current-price">Current Price</label>
        <input class="input-text" type="text" id="current-price" placeholder="Enter the Current Price Of the Stocks">
        
    </main>
    <button class="btn-check" id="submit-btn">Tell Me!!</button>
    <div id="output-box"></div>

    <script src="./app.js"></script>
</body>
</html>
