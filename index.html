<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Profit & Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price
            <input type="text" id="initial-price" placeholder="Enter Initial Price Here">
        </label for="stocks-quantity">
        <label>Quantity of Stocks
            <input type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought">
        </label>
        <label for="current-price">Current Price
            <input type="text" id="current-price" placeholder="Enter the Current Price Of the Stocks">
        </label>

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
